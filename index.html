<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWGROHO24 PORTAL</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* Memastikan konten markdown seperti gambar tidak melebar keluar box */
        #news-container img { max-width: 100%; height: auto; border-radius: 8px; margin: 10px 0; }
        #news-container h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; }
        #news-container p { color: #4a5568; line-height: 1.6; }
    </style>
</head>

<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

<header class="bg-blue-900 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">

        <h1 class="text-2xl md:text-3xl font-bold">
            NEWGROHO24 <span class="text-red-500">PORTAL</span>
        </h1>

        <nav class="hidden md:flex space-x-6 font-medium">
            <a href="#" class="hover:text-red-400 transition">Home</a>
            <a href="#" class="hover:text-red-400 transition">Teknologi</a>
            <a href="#" class="hover:text-red-400 transition">Ekonomi</a>
            <a href="#" class="hover:text-red-400 transition">Opini</a>
        </nav>

        <input type="text" placeholder="Cari berita..."
               class="px-3 py-1 rounded-sm text-black text-sm focus:outline-none focus:ring-2 focus:ring-red-500">
    </div>
</header>



<main class="container mx-auto mt-8 px-4 flex-grow">

    <h2 class="text-2xl font-bold mb-6 border-b-4 border-red-600 inline-block">
        Berita Terbaru
    </h2>

    <div id="news-container" class="grid gap-6"></div>

</main>



<footer class="bg-gray-800 text-gray-300 mt-12 py-3 border-t border-gray-700">
    <div class="container mx-auto px-4 text-center text-xs">
        <p>Â© 2026 <span class="font-bold text-white">NEWGROHO24 PORTAL</span>. Hak Cipta Dilindungi.</p>
    </div>
</footer>



<script>
const files = [
    "posts/berita1.md",
    "posts/berita2.md"
];

const container = document.getElementById("news-container");

async function loadPosts() {
    for (const file of files) {
        try {
            const res = await fetch(file);
            if (!res.ok) continue;

            const md = await res.text();
            const html = marked.parse(md);

            const card = document.createElement("article");
            card.className = "bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition duration-300";

            card.innerHTML = html;

            container.appendChild(card);

        } catch (e) {
            console.error("Gagal load:", file);
        }
    }
}

loadPosts();
</script>

</body>
</html>
