<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWGROHO24 PORTAL</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Markdown converter -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">

<!-- ================= HEADER ================= -->
<header class="bg-blue-900 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">

        <h1 class="text-2xl md:text-3xl font-bold">
            NEWGROHO24 <span class="text-red-500">PORTAL</span>
        </h1>

        <nav class="hidden md:flex space-x-6 font-medium">
            <a href="#">Home</a>
            <a href="#">Teknologi</a>
            <a href="#">Ekonomi</a>
            <a href="#">Opini</a>
        </nav>

        <input type="text" placeholder="Cari berita..."
               class="px-3 py-1 rounded-sm text-black text-sm">
    </div>
</header>



<!-- ================= MAIN ================= -->
<main class="container mx-auto mt-8 px-4">

    <h2 class="text-2xl font-bold mb-6 border-b-4 border-red-600 inline-block">
        Berita Terbaru
    </h2>

    <!-- Semua berita otomatis muncul di sini -->
    <div id="news-container" class="space-y-6"></div>

</main>



<!-- ================= FOOTER ================= -->
<footer class="bg-gray-800 text-white mt-12 py-8 text-center text-sm">
    Â© 2026 NEWGROHO24 PORTAL
</footer>



<!-- ================= SCRIPT AUTO LOAD ================= -->
<script>
const files = [
    "posts/berita1.md",
    "posts/berita2.md"
];

const container = document.getElementById("news-container");

async function loadPosts() {
    for (const file of files) {
        try {
            const res = await fetch(file);
            if (!res.ok) continue;

            const md = await res.text();
            const html = marked.parse(md);

            const card = document.createElement("div");
            card.className = "bg-white p-6 rounded-lg shadow hover:shadow-lg transition";

            card.innerHTML = html;

            container.appendChild(card);

        } catch (e) {
            console.log("Gagal load:", file);
        }
    }
}

loadPosts();
</script>

</body>
    </html>
