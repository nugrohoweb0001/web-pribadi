<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWGROHO24 PORTAL</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* Memastikan konten markdown tetap rapi */
        #news-container img { max-width: 100%; height: auto; border-radius: 8px; margin: 12px 0; }
        #news-container h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; color: #1e3a8a; }
        #news-container p { color: #4a5568; line-height: 1.6; margin-bottom: 1rem; }
        #news-container a { color: #ef4444; text-decoration: underline; }
    </style>
</head>

<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

<header class="bg-blue-900 text-white py-2 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">

        <a href="#" class="flex items-center">
            <img src="logo.png" alt="N24 Media Logo" class="h-12 md:h-16 w-auto transition-transform hover:scale-105">
        </a>

        <nav class="hidden md:flex space-x-6 font-medium">
            <a href="#" class="hover:text-red-400 transition">Home</a>
            <a href="#" class="hover:text-red-400 transition">Teknologi</a>
            <a href="#" class="hover:text-red-400 transition">Ekonomi</a>
            <a href="#" class="hover:text-red-400 transition">Opini</a>
        </nav>

        <div class="flex items-center">
            <input type="text" placeholder="Cari berita..."
                   class="px-3 py-1 rounded-sm text-black text-sm focus:outline-none focus:ring-2 focus:ring-red-500 hidden sm:block">
        </div>
    </div>
</header>



<main class="container mx-auto mt-8 px-4 flex-grow">

    <div class="flex items-center mb-6">
        <h2 class="text-2xl font-bold border-b-4 border-red-600 pb-1">
            Berita Terbaru
        </h2>
    </div>

    <div id="news-container" class="grid grid-cols-1 gap-6">
        </div>

</main>



<footer class="bg-gray-800 text-gray-400 mt-12 py-4 border-t border-gray-700">
    <div class="container mx-auto px-4 text-center text-xs">
        <p>Â© 2026 <span class="font-bold text-white uppercase tracking-wider">N24 Media Portal</span>. Hak Cipta Dilindungi.</p>
    </div>
</footer>



<script>
// Daftar file markdown berita Anda
const files = [
    "posts/berita1.md",
    "posts/berita2.md"
];

const container = document.getElementById("news-container");

async function loadPosts() {
    for (const file of files) {
        try {
            const res = await fetch(file);
            if (!res.ok) {
                console.warn(`File tidak ditemukan: ${file}`);
                continue;
            }

            const md = await res.text();
            const html = marked.parse(md);

            // Membuat kartu artikel
            const card = document.createElement("article");
            card.className = "bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-lg transition-shadow duration-300";

            card.innerHTML = html;

            container.appendChild(card);

        } catch (e) {
            console.error("Gagal memproses file:", file, e);
        }
    }
}

// Jalankan fungsi load
loadPosts();
</script>

</body>
</html>
