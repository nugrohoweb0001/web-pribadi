<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEWGROHO24 PORTAL</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="layout">

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="container flex-between">

      <a href="index.html" class="logo">
        <img src="assets/img/logo.png" alt="logo">
        <span>NEWGROHO24</span>
      </a>

      <nav class="nav">
        <a href="index.html">HOME</a>
        <a href="#">TEKNOLOGI</a>
        <a href="#">EKONOMI</a>
      </nav>

    </div>
  </header>


  <!-- ================= MAIN ================= -->
  <main class="container flex-grow">

    <!-- Single Post -->
    <section id="single-post-view" class="hidden-content post-wrapper">
      <button onclick="location.href='index.html'" class="btn-back">
        ← Kembali
      </button>
      <div id="post-content" class="prose-content"></div>
    </section>


    <!-- Home -->
    <section id="main-view">

      <!-- Headline -->
      <div class="headline-section">
        <h2 class="section-title">Headline</h2>

        <div class="slider">
          <div id="slider-wrapper" class="slider-wrapper"></div>
          <div id="dots-container" class="dots"></div>
        </div>
      </div>

      <!-- News -->
      <div>
        <h2 class="section-title">Berita Terbaru</h2>
        <div id="news-container" class="news-grid"></div>
      </div>

    </section>

  </main>


  <!-- ================= FOOTER ================= -->
  <footer class="site-footer">
    © 2026 NEWGROHO24 PORTAL
  </footer>


  <!-- JS -->
  <script src="assets/js/app.js"></script>

</body>
</html>
