<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWGROHO24 PORTAL - Headline Slider</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* Styling konten Markdown */
        .prose-content img { max-width: 100%; height: auto; border-radius: 12px; margin: 12px 0; max-height: 350px; object-fit: cover; width: 100%; }
        .prose-content h1 { font-size: 2rem; font-weight: 800; margin-bottom: 0.75rem; color: #1e3a8a; line-height: 1.2; }
        .prose-content p { color: #4b5563; line-height: 1.7; margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* Navigasi Dot Slider */
        .dot.active { background-color: #ef4444; width: 30px; }
        
        /* Animasi Transisi */
        #slider-wrapper { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>

<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

<header class="bg-blue-900 text-white py-3 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4">
        <a href="#" class="flex items-center">
            <img src="logo.png" alt="N24 Media Logo" class="h-10 md:h-14 w-auto transition-transform hover:scale-105">
        </a>
        <nav class="hidden md:flex space-x-8 font-semibold tracking-wide">
            <a href="#" class="hover:text-red-400 transition">HOME</a>
            <a href="#" class="hover:text-red-400 transition">TEKNOLOGI</a>
            <a href="#" class="hover:text-red-400 transition">EKONOMI</a>
            <a href="#" class="hover:text-red-400 transition">OPINI</a>
        </nav>
        <div class="relative hidden sm:block">
            <input type="text" placeholder="Cari berita..." class="pl-4 pr-10 py-1.5 rounded-full text-black text-sm border-none focus:ring-2 focus:ring-red-500">
            <span class="absolute right-3 top-2 text-gray-400">üîç</span>
        </div>
    </div>
</header>

<main class="container mx-auto mt-8 px-4 flex-grow">
    
    <section class="mb-16">
        <div class="flex items-center mb-6">
            <h2 class="text-xl font-black uppercase tracking-tighter text-gray-800 mr-4">Headline</h2>
            <div class="flex-grow h-1 bg-gradient-to-r from-red-600 to-transparent"></div>
        </div>

        <div class="relative group overflow-hidden rounded-3xl shadow-2xl bg-white border border-gray-100">
            <div id="slider-wrapper" class="flex">
                </div>

            <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-red-600 hover:text-white p-3 rounded-full shadow-md transition-all opacity-0 group-hover:opacity-100 z-10">
                ‚ùÆ
            </button>
            <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-red-600 hover:text-white p-3 rounded-full shadow-md transition-all opacity-0 group-hover:opacity-100 z-10">
                ‚ùØ
            </button>

            <div id="dots-container" class="absolute bottom-6 left-1/2 -translate-x-1/2 flex space-x-3">
                </div>
        </div>
    </section>

    <section>
        <div class="flex items-center mb-8">
            <h2 class="text-2xl font-bold border-b-4 border-blue-900 pb-1 text-blue-900">
                Berita Terbaru
            </h2>
        </div>
        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </section>

</main>

<footer class="bg-gray-900 text-gray-400 mt-16 py-10 border-t-4 border-red-600">
    <div class="container mx-auto px-4 text-center">
        <p class="mb-2 uppercase tracking-widest text-white font-bold">N24 Media Portal</p>
        <p class="text-sm">¬© 2026 Hak Cipta Dilindungi. Menggunakan Teknologi Markdown & Tailwind.</p>
    </div>
</footer>

<script>
// Konfigurasi File
const files = [
    "posts/berita1.md",
    "posts/berita2.md",
    "posts/berita3.md",
    "posts/berita4.md",
    "posts/berita5.md"
];

const sliderWrapper = document.getElementById("slider-wrapper");
const newsContainer = document.getElementById("news-container");
const dotsContainer = document.getElementById("dots-container");

let currentSlide = 0;
let totalHeadline = 0;
let autoSlideTimer;

async function loadPosts() {
    for (let i = 0; i < files.length; i++) {
        try {
            const res = await fetch(files[i]);
            if (!res.ok) continue;

            const md = await res.text();
            const html = marked.parse(md);

            if (i < 3) {
                // RENDER HEADLINE (3 Berita Pertama)
                const slide = document.createElement("div");
                slide.className = "min-w-full p-8 md:p-16 bg-white";
                slide.innerHTML = `
                    <div class="flex flex-col md:flex-row items-center gap-10">
                        <div class="w-full prose-content">
                            <span class="inline-block px-3 py-1 bg-red-100 text-red-600 text-xs font-bold rounded-md mb-4 uppercase">Trending Topic</span>
                            ${html}
                            <a href="#" class="inline-block mt-4 font-extrabold text-blue-900 border-b-2 border-red-500 hover:text-red-500 transition">BACA SELENGKAPNYA</a>
                        </div>
                    </div>
                `;
                sliderWrapper.appendChild(slide);
                
                // Buat Dots
                const dot = document.createElement("div");
                dot.className = `dot h-2.5 w-2.5 rounded-full bg-gray-300 transition-all duration-300 cursor-pointer`;
                dot.onclick = () => { goToSlide(i); resetTimer(); };
                dotsContainer.appendChild(dot);
                
                totalHeadline++;
            } else {
                // RENDER BERITA TERBARU (Sisa Berita)
                const card = document.createElement("article");
                card.className = "bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 prose-content";
                card.innerHTML = html;
                newsContainer.appendChild(card);
            }
        } catch (e) {
            console.error("Gagal memproses file:", files[i]);
        }
    }
    updateSlider();
    resetTimer();
}

function updateSlider() {
    sliderWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
    document.querySelectorAll('.dot').forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlide);
    });
}

function nextSlide() {
    currentSlide = (currentSlide + 1) % totalHeadline;
    updateSlider();
    resetTimer();
}

function prevSlide() {
    currentSlide = (currentSlide - 1 + totalHeadline) % totalHeadline;
    updateSlider();
    resetTimer();
}

function goToSlide(index) {
    currentSlide = index;
    updateSlider();
}

function resetTimer() {
    clearInterval(autoSlideTimer);
    autoSlideTimer = setInterval(nextSlide, 6000); // Otomatis geser setiap 6 detik
}

loadPosts();
</script>

</body>
    </html>
